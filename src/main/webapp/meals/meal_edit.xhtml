<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="restaurantId" value="#{mealEdit.restaurantId}" required="true"/>
        <f:viewParam name="id" value="#{mealEdit.id}" required="true"/>
        <f:viewAction action="#{mealEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="character" name="css/character_edit.css"/><!-- Automatically relocated to head. -->
        <article class="text--justified">
            <header><h2>Edytuj informacje o restauracji</h2></header>
            <h:form class="character__form">
                <h:outputLabel for="name" value="Nazwa:"/>
                <h:inputText class="ui-control ui-input" id="name" value="#{mealEdit.meal.name}" required="true"/>
                <h:outputLabel for="category" value="Kategoria:"/>
                <h:inputText class="ui-control ui-input" id="category" value="#{mealEdit.meal.category}" required="true"/>
                <h:outputLabel for="price" value="Cena:"/>
                <h:inputTextarea class="ui-control" id="price" value="#{mealEdit.meal.price}" required="true"/>
                <h:commandButton class="ui-control ui-button" value="Update"
                                 action="#{mealEdit.saveAction()}"/>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
