<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="restaurantId" value="#{mealView.restaurantId}" required="true"/>
        <f:viewParam name="id" value="#{mealView.id}" required="true"/>
        <f:viewAction action="#{mealView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="character" name="css/character_view.css"/><!-- Automatically relocated to head. -->
        <h:panelGroup layout="block">
            <article>
                <header><h2><h:outputText value="#{mealView.meal.name}"/></h2></header>
                <div>
                    <div>
                        Nazwa Dania: <h:outputText value="#{mealView.meal.name}"/>
                    </div>
                    <div>
                        Kategoria Dania: <h:outputText value="#{mealView.meal.category}"/>
                    </div>
                    <div>
                        Cena Dania: <h:outputText value="#{mealView.meal.price}"/>
                    </div>
                </div>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
