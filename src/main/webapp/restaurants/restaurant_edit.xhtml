<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{restaurantEdit.id}" required="true"/>
        <f:viewAction action="#{restaurantEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="character" name="css/character_edit.css"/><!-- Automatically relocated to head. -->
        <article class="text--justified">
            <header><h2>Edytuj informacje o restauracji</h2></header>
            <h:form class="character__form">
                <h:outputLabel for="name" value="Nazwa:"/>
                <h:inputText class="ui-control ui-input" id="name" value="#{restaurantEdit.restaurant.name}"/>
                <h:outputLabel for="city" value="Miasto:"/>
                <h:inputText class="ui-control ui-input" id="city" value="#{restaurantEdit.restaurant.city}"/>
                <h:outputLabel for="address" value="Adres:"/>
                <h:inputTextarea class="ui-control" id="address" value="#{restaurantEdit.restaurant.address}"/>
                <h:commandButton class="ui-control ui-button" value="Update"
                                 action="#{restaurantEdit.saveAction()}"/>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
