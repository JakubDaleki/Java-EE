<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{restaurantAdd.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGroup layout="block">
            <h:outputStylesheet library="character" name="css/character_edit.css"/><!-- Automatically relocated to head. -->
            <article class="text--justified">
                <header><h2>Dodaj nowÄ… restauracje</h2></header>
                <h:form class="character__form">
                    <h:outputLabel for="name" value="Nazwa:"/>
                    <h:inputText class="ui-control ui-input" id="name" value="#{restaurantAdd.name}"/>
                    <h:outputLabel for="city" value="Miasto:"/>
                    <h:inputText class="ui-control ui-input" id="city" value="#{restaurantAdd.city}"/>
                    <h:outputLabel for="address" value="Adres:"/>
                    <h:inputText class="ui-control ui-input" id="address" value="#{restaurantAdd.address}"/>
                    <h:commandButton class="ui-control ui-button" value="Dodaj" action="#{restaurantAdd.addAction()}"/>
                </h:form>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
