<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2>Restauracje</h2></header>
                <h1>
                    <h:link outcome="/restaurants/restaurant_add.xhtml"
                            class="btn btn-outline-success ml-auto mb-2" value="Dodaj nową restaurację"/>
                </h1>
                <h:dataTable value="#{restaurantList.restaurants}" var="restaurant" styleClass="data-table">
                    <h:column>
                        <f:facet name="header">Nazwa restauracji</f:facet>
                        <h:outputText value="#{restaurant.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">podgląd</f:facet>
                        <h:link outcome="/restaurants/restaurant_view.xhtml" value="view">
                            <f:param name="id" value="#{restaurant.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">edycja</f:facet>
                        <h:link outcome="/restaurants/restaurant_edit.xhtml" value="edit">
                            <f:param name="id" value="#{restaurant.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">usuń</f:facet>
                        <h:form>
                            <h:commandButton styleClass="ui-button ui-control" value="skasuj"
                                             action="#{restaurantList.deleteAction(restaurant.id)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
